<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="style.css">
</head> 

<body>
<div class="Heading">
<h1 id="Header">Welcome to my Counter webapp!</h1>
<p>This is a webapp that can increment and decrement a number on the screen.<br>
    Press the "+" button to increment and the "-" to decrement the number! 
    Press the reset icon to reset.</p><br>
</div>
<div class="Counter">
<h2>Counter</h2>

<p id="Number"></p><br>
<button id="btn" class="button" onclick="incrementCounter()"><img src="images/plus.png"> </button>
<button id="btn" class="button" onclick="decrementCounter()"><img src="images/minus.png"> </button><br>
<button id="btn" class="button" onclick="resetCounter()"> <img src="images/reset.png"> </button>
</div>


    <script src="script.js"></script>
</body>
</html>
